<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WMovie - каталог фильмов</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/normalaze.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="dark">
  <header class="header">
    <div class="header__inner">
      <div class="header__menu">
        <div class="header__container">
          <h3 class="logo">
            <a href="index.html" class="logo__link"> <span>W</span>Movie</a>
          </h3>
          <form action="#" id="form" class="search">
            <input type="text" id="search-input" class="search__input" placeholder="Поиск">
            <svg class="search__svg" viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2"
              fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </form>
        </div>

        <nav class="nav">
          <button id="regBtn" class="registr">
            Регистрация
          </button>
        </nav>
      </div>
    </div>
  </header>

  <section id="banner" class="banner">
  </section>

  <section class="film">
    <div class="container">
      <h3 class="title title__popular">Популярное</h3>
      <div id="popular" class="film__list">
      </div>

      <h3 class="title title__soon">Ожидаемые</h3>
      <div id="soon" class="film__list">
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <h3 class="footer__logo logo">
        <a href="index.html" class="footer__logo-link logo__link"> <span>W</span>Movie</a>
      </h3>
      <p class="footer__text">
        powered by<a href="https://github.com/Getvion/first-movie-app" class="footer__text-link">Getvion</a>
      </p>
    </div>
  </footer>

  <div class="modal">
    <div class="modal__close" data-close>&times;</div>
  </div>

  <div class="reg-modal">
    <div class="reg-modal__container">
      <div class="reg-modal__close">&times;</div>
      <div class="reg-modal__content">
        <p class="reg-modal__text">Регистрация</p>
        <form id="reg-form" class="reg-modal__form" action="#">
          <div class="reg-modal__login">
            <p class="reg-modal__desc">Логин:</p>
            <input class="reg-modal__input--login" type="email" placeholder="ivanov@gmail.com">
          </div>
          <div class="reg-modal__password">
            <p class="reg-modal__desc">Пароль:</p>
            <input class="reg-modal__input--password" type="password" placeholder="qwerty123">
          </div>
          <button class="reg-modal__btn" type="submit">регистрация</button>
        </form>
      </div>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
